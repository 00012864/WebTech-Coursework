<div class="containerContact">
	<form action="">
		<div class="row">
			<div class="column">
				<input type="text" placeholder="Name*" name="Name" required oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="this.setCustomValidity('')">
			</div>
			<div class="column half">
				<input type="text" placeholder="Email*" name="Email" required oninvalid="this.setCustomValidity('Please Enter Your Email')" oninput="this.setCustomValidity('')">
			</div>
			<div class="column half">
				<input type="text" placeholder="Phone*" name="Phone" required oninvalid="this.setCustomValidity('Please Enter Your Phone')" oninput="this.setCustomValidity('')" pattern="[1-9]{1}[0-9]{9}">
			</div>
			<div class="column">
				<textarea placeholder="Message" name="Message*" required oninvalid="this.setCustomValidity('Please Enter a message')" oninput="this.setCustomValidity('')"></textarea>
			</div>
			<div class="column">
				<input type="submit" value="Submit"> 
			</div>
		</div>
	</form>
</div>
